name: Main Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cachix/install-nix-action@v22
        with:
          # Mostly to avoid GitHub rate limiting
          extra_nix_config: |
	          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - run: nix develop --command make format
